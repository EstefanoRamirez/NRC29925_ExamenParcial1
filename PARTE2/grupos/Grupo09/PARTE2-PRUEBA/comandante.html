<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Comandante</title>
    
    <!-- Enlaces a los mismos archivos CSS de Bootstrap de tu proyecto principal -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/comandante.css">

</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        
        <!-- IMPORTANTE: Reemplaza 'img/logo-comandante.png' con la ruta a tu propia imagen de logo -->
        <img src="./tile.png" alt="Logo" class="login-logo">

        <form>
            <!-- Campo Usuario -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Usuario Comandante..." required>
                </div>
            </div>

            <!-- Campo Contraseña -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Contraseña Comandante..." required>
                </div>
            </div>

            <!-- Checkbox "Recuerdame" -->
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Recuerdame
                </label>
            </div>
            
            <!-- Botón Ingresar -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-log-in"></span> Ingresar
                </button>
            </div>
            
            <!-- Enlace Olvidó Contraseña -->
            <div class="forgot-password">
                <a href="#">Se olvido la contraseña</a>
            </div>
        </form>
    </div>

    <!-- Scripts de JS (opcionales pero recomendados para Bootstrap) -->
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
</body>
</html>
