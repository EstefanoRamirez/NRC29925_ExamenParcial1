<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario Simple</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>

    <div class="container" style="margin-top: 20px;">
  <ol class="breadcrumb">
    <li><a href="index.html">Inicio</a></li>
    <li class="active">Formulario</li>
  </ol>
</div>

    <div class="container">
        <div class="row" style="margin-top: 100px;">
            <div class="col-sm-6 col-sm-offset-3">
                
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Formulario de Login</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="usuario">Usuario</label>
                                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
                            </div>
                            <div class="form-group">
                                <label for="clave">Clave</label>
                                <input type="password" class="form-control" id="clave" placeholder="Ingrese su clave">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </form>
                    </div>
                </div>
                
                <a href="index.html" class="btn btn-default">Volver al Inicio</a>
                
            </div>
        </div>
    </div>

<script src="./js/vendor/jquery-1.11.0.min.js"></script>
<script src="./js/vendor/bootstrap.min.js"></script>

</body>
</html>
