<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="Recursos/css/bootstrap.min.css">
    <link rel="stylesheet" href="Recursos/css/MisEstilos.css">

    <style>
        /* 1. Ajuste global para evitar barras de scroll */
        body, html {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            background-color: #fff;
        }

        /* 2. Centrado del formulario en pantalla */
        .vertical-center-row {
            display: table;
            width: 100%;
            height: 100%;
            background-color: #fff;
        }
        .vertical-center-col {
            display: table-cell;
            vertical-align: middle;
            float: none; /* Importante para BS3 */
        }

        /* 3. Estilos del Formulario */
        .login-form {
            padding: 20px;
            background-color: #f9f9f9; /* Fondo gris claro suave */
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 0 auto; /* Centrar bloque */
            max-width: 400px; /* Ancho máximo para que no se vea gigante */
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .input-group-addon {
            width: 40px; 
            background-color: #eee;
        }
        .form-control {
            width: 100% !important;
        }
        
        @media (max-width: 450px) {
            .login-form {
                border: none;
                box-shadow: none;
                padding: 10px;
                background-color: #fff;
            }
            .input-group-addon {
                display: none; /* Ocultar iconos en espacio muy reducido */
            }
            .input-group input {
                border-radius: 4px;
            }
        }
    </style>
  </head>

  <body>
    <div class="container-fluid vertical-center-row">
        <div class="vertical-center-col">
            
            <div class="row">
                <div class="col-xs-12">
                    
                    <form name="FormaLogin" action="#" method="POST" class="login-form shadow-sm">
                        <h2 class="text-center" style="margin-top: 0; margin-bottom: 20px;">Formulario de Login</h2>

                        <div class="form-group">
                            <label for="txtNombre"><strong>Nombre:</strong></label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Ingrese su nombre" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txtUsuario"><strong>Usuario:</strong></label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-log-in"></span></span>
                                <input type="text" class="form-control" id="txtUsuario" name="txtUsuario" placeholder="Ingrese su usuario" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txtContraseña"><strong>Contraseña:</strong></label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" class="form-control" id="txtContraseña" name="txtContraseña" placeholder="Ingrese su contraseña" required>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 15px;">
                            <fieldset style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
                                <legend style="width:auto; border:none; font-size: 14px; font-weight:bold; margin-bottom:0; color:#337ab7;">Género</legend>
                                <select class="form-control" id="genero" name="genero" required style="margin-top: 5px;">
                                    <option value="">--Seleccione--</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="LGTB">LGTB</option>
                                </select>
                            </fieldset>
                        </div>

                        <button type="submit" class="btn btn-warning btn-block" style="margin-top: 20px;">
                            <span class="glyphicon glyphicon-ok"></span> Ingresar
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>

    <script src="Recursos/js/jquery-1.11.0.min.js"></script>
    <script src="Recursos/js/bootstrap.min.js"></script>
  </body>
</html>
