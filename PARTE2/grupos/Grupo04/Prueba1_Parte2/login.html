<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Login</title>

    <link rel="stylesheet" href="Recursos/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Recursos/css/login.css" />
    <style>
      @media (max-width: 500px) {
        /* 1. Ajustamos el contenedor */
        .login-container {
          width: 100% !important;
          padding: 15px 10px !important; /* Relleno mínimo */
          margin: 0 auto !important;
          box-shadow: none !important;
        }

        /* 2. LA SOLUCIÓN: Ocultar los iconos para ganar espacio */
        .icon-wrapper {
          display: none !important;
        }

        /* 3. Hacemos que el input ocupe todo el ancho y tenga bordes redondeados */
        .input-group input {
          width: 100% !important;
          border-radius: 5px !important; /* Redondeamos porque ya no tiene icono al lado */
          padding: 10px !important;      /* Input cómodo */
        }

        /* 4. Ajustes menores de texto */
        h2 { font-size: 20px !important; margin-bottom: 15px !important; }
        .btn { width: 100% !important; }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>Login</h2>

      <form action="#" method="post">
        <div class="input-group">
          <span class="icon-wrapper">
            <span>&#128100;</span>
          </span>
          <input type="text" placeholder="Usuario" required />
        </div>

        <div class="input-group">
          <span class="icon-wrapper">
            <span>&#128272;</span>
          </span>
          <input type="password" placeholder="Contraseña" required />
        </div>

        <div class="remember-me">
          <input type="checkbox" id="recordarme" />
          <label for="recordarme">Recordarme</label>
        </div>

        <button type="submit" class="login-button">Ingresar</button>

        <a href="#" class="forgot-password">¿Se olvidó la contraseña?</a>
      </form>
      <div class="text-center" style="margin-top: 15px">
        <a href="index.html" class="btn btn-primary">
          <span class="glyphicon glyphicon-arrow-left"></span> Regresar al
          inicio
        </a>
      </div>
    </div>

    <script src="Recursos/js/bootstrap.min.js"></script>
  </body>
</html>
