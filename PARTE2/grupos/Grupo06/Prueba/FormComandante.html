<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/estilosLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="col-sm-10" style="width: 500px ; margin-left: 300px; margin-top: 20px;">
            <div class="jumbotron gradient-bg text-center" style="border-radius: 25px; color: rgb(0, 0, 0);">
                <div class="form-group" style="margin-top: -55px;">
                    <h1 style="white-space: nowrap;">Login</h1>
                    <img src="img/img2.png" class="img-responsive img-circle img1" alt="Foto" height="150px" width="150px">
                </div>

                <hr style="border-color: rgba(255, 255, 255, 0.3);">

                <form class="form-horizontal" style="max-width: 400px; margin: 0 auto;">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email..." required>
                    </div>

                    <div class="form-group input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" name="password" placeholder="Enter Password..."
                            required>
                    </div>

                    <div class="form-group text-left">
                        <label><input type="checkbox"> Remember me</label>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Login</button>
                    </div>

                    <div class="form-group text-right">
                        <a href="#" style="color: rgb(0, 0, 0);">Forget Password?</a>
                    </div>
                    <div class="social-icons text-center" style="margin-top: 20px;">
                        <i class="fa fa-facebook fa-2x" style="margin: 0 10px; cursor: pointer;"></i>
                        <i class="fa fa-twitter fa-2x" style="margin: 0 10px; cursor: pointer;"></i>
                        <i class="fa fa-instagram fa-2x" style="margin: 0 10px; cursor: pointer;"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
